
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TRUST ARENA | In the arena of trust, intuition decides.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;700;900&family=Quantico:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Exo 2', sans-serif;
        background-color: #0A0A0F;
        color: rgba(255, 255, 255, 0.9);
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00E5FF; 
      }

      /* Trust Token Branding & Logos */
      .trust-icon {
        width: 26px;
        height: 26px;
        margin-right: 6px;
        vertical-align: middle;
        filter: drop-shadow(0 0 6px rgba(255,255,255,0.4));
      }

      .arena-hero-logo {
        width: 90px;
        height: 90px;
        filter: drop-shadow(0 0 12px rgba(255,255,255,0.6));
        animation: pulse 2s infinite ease-in-out;
        display: block;
        margin: 0 auto;
      }

      /* Global Background System */
      .custom-bg-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/assets/background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        z-index: -50;
        opacity: 0.25; /* Subtle fading as requested */
      }

      .custom-bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.65); /* Dark overlay for readability */
        backdrop-filter: blur(3px);
        z-index: -40;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.08); opacity: 1; }
        100% { transform: scale(1); opacity: 0.9; }
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 10;
        opacity: 0.15;
      }

      .mech-grid-bg {
        background-image: 
          linear-gradient(rgba(0, 168, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 168, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      @keyframes typeOn {
        from { width: 0; }
        to { width: 100%; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* GAME ANIMATIONS */
      
      /* 3D Coin Flip */
      .coin-container {
        perspective: 1000px;
      }
      .coin {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }
      .coin.flipping {
        animation: flipCoin 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .coin-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }
      .coin-front {
        transform: rotateY(0deg);
        background: radial-gradient(circle at 30% 30%, #2a2a35, #000);
        border: 4px solid #00E5FF;
      }
      .coin-back {
        transform: rotateY(180deg);
        background: radial-gradient(circle at 30% 30%, #2a2a35, #000);
        border: 4px solid #FF0055;
      }

      @keyframes flipCoin {
        0% { transform: rotateY(0); }
        100% { transform: rotateY(1800deg); } /* 5 full rotations + landing on back? JS will handle final rotation */
      }

      /* Screen Shake (Loss/Crash) */
      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      /* Neon Pop (Win/Cashout) */
      .neon-pop {
        animation: neonPop 0.6s ease-out forwards;
      }
      @keyframes neonPop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Chip Slide In */
      .chip-enter {
        animation: chipSlide 0.4s ease-out forwards;
      }
      @keyframes chipSlide {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "ethers": "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
