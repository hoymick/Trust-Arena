<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <linearGradient id="gradBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A0A0F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a25;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0F;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Engine Flame (Animated via JS usually, but base shape here) -->
  <path d="M 10 55 L -20 50 L 10 45 Z" fill="#FF00CC" opacity="0.8" filter="url(#glow)" />
  
  <!-- Main Body -->
  <path d="M 160 50 L 120 30 L 40 35 L 20 45 L 20 55 L 40 65 L 120 70 Z" fill="url(#gradBody)" stroke="#00E5FF" stroke-width="2" filter="url(#glow)" />
  
  <!-- Top Wing (Perspective) -->
  <path d="M 90 35 L 60 10 L 40 35 Z" fill="#111" stroke="#00E5FF" stroke-width="2" />
  
  <!-- Bottom Wing -->
  <path d="M 90 65 L 60 90 L 40 65 Z" fill="#111" stroke="#00E5FF" stroke-width="2" />
  
  <!-- Tail -->
  <path d="M 30 45 L 10 25 L 20 45 Z" fill="#111" stroke="#00E5FF" stroke-width="2" />
  <path d="M 30 55 L 10 75 L 20 55 Z" fill="#111" stroke="#00E5FF" stroke-width="2" />
  
  <!-- Cockpit -->
  <ellipse cx="130" cy="45" rx="15" ry="5" fill="#FFFFFF" filter="url(#glow)" />
  
  <!-- Decal -->
  <text x="60" y="53" font-family="monospace" font-size="8" fill="#00A8FF" font-weight="bold">TRUST</text>
</svg>