<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Tech Ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#2a2a35" stroke-width="4" />
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#mainGradient)" stroke-width="6" stroke-dasharray="80 40" opacity="0.6" />
  
  <!-- Rotating Arcs -->
  <path d="M256 26 A230 230 0 0 1 486 256" fill="none" stroke="#00E5FF" stroke-width="8" stroke-linecap="round" filter="url(#glow)" opacity="0.8">
     <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite" />
  </path>
  <path d="M256 486 A230 230 0 0 1 26 256" fill="none" stroke="#8A2BE2" stroke-width="8" stroke-linecap="round" filter="url(#glow)" opacity="0.8">
     <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="-360 256 256" dur="15s" repeatCount="indefinite" />
  </path>

  <!-- Hex Shield Background -->
  <path d="M256 80 L420 175 V337 L256 432 L92 337 V175 Z" 
        fill="#0A0A0F" stroke="url(#mainGradient)" stroke-width="6" opacity="0.9" />

  <!-- T Logo Mark -->
  <path d="M170 180 H342 L312 240 H286 V330 L256 350 L226 330 V240 H200 Z" 
        fill="#00E5FF" filter="url(#glow)" />
        
  <!-- Tech Details -->
  <rect x="250" y="110" width="12" height="40" fill="#8A2BE2" opacity="0.8" />
  <circle cx="256" cy="130" r="4" fill="white" />
</svg>